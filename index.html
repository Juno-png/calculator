<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">    
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <div class="buttons-grid">
                <button class="btn clear span-2" id="clear-btn">CLEAR</button>
                <button class="btn delete span-2" id="delete-btn">DELETE</button>

                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator" id="divide">/</button>
        
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator" id="multiply">x</button>
        
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator" id="subtract">-</button>
            
                <button class="btn decimal" id="decimal">.</button>
                <button class="btn number">0</button>
                <button class="btn equal" id="equal">=</button>
                <button class="btn operator" id="sum">+</button>
            </div>
        </div>
    </div>
</body>
</html>
